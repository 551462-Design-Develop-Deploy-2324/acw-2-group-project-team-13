<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .top-panel {
            background-color: #1C1C1C;
            padding: 10px;
        }

        .second-panel {
            background-color: #f5f2f2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
        }
	h1 {
            color: #82888f;
	    font-size: 18px;
        }


        .content-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            text-align: center;
        }

        .central-image {
            width: 700px;
            height: 300px;
            border-radius: 8px;
        }

        .info-box {
            text-align: center;
            margin-top: 20px;
        }

        .payment-section {
            text-align: center;
            margin-top: 20px;
        }

        .payment-options {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .payment-option {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            cursor: pointer;
        }

        .balance-panel {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 8px;
        }
    </style>
</head>
