            // Function to generate HTML for a single store
            function generateStoreHTML(store) {
                return `
                    <div class="store">
                        <img src="${store.image}" alt="${store.name}">
                        <div class="store-details">
                            <div class="store-name">${store.name}</div>
                            <div class="store-ratings">
                                ${'&#9733;'.repeat(store.rating)}
                                ${'&#9734;'.repeat(5 - store.rating)}
                            </div>
                            <div class="store-distance">${store.distance}</div>
                        </div>
                    </div>
                `;
            }
    
            // Function to render all stores
            function renderStores() {
                const container = document.getElementById('popular-stores-container');
                let storesHTML = '';
                let currentRow = '<div class="store-row">';
                storesData.forEach((store, index) => {
                    currentRow += generateStoreHTML(store);
                    // Start a new row after every 3 stores or at the end of the stores array
                    if ((index + 1) % 3 === 0 || index === storesData.length - 1) {
                        currentRow += '</div>';
                        storesHTML += currentRow;
                        currentRow = '<div class="store-row">';
                    }
                });
                container.innerHTML = storesHTML;
            }
    
            // Call the renderStores function to populate the stores
            renderStores();
        </script>
