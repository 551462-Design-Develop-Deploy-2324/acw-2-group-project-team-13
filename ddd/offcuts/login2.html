<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        #login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #1C1C1C;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #dbdbd9;
	    font-size: 18px;
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #82888f;
            color: #1a1818;
            cursor: pointer;
	    font-weight: bold;
        }
        .google-signin-btn {
            background-color: #82888f;
            border: 1px solid #241e1e;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
	    font-weight: bold;
	    color: #1a1818;

        }
        #create-account-link {
            color: #82888f;
	    font-size: 14px;
            text-decoration: none;
        }
        #create-account-link:hover {
            text-decoration: underline;
        }
	.or-text {
            margin: 20px 0;
            font-weight: bold;
            color: #999;
        }
	.forgot-password {
            margin-top: 10px;
            text-align: right;
        }
        .forgot-password a {
            color: #4d4949;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

 	/* CSS styles for modal */
        .modal {
            display: none; /* Hide the modal by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            overflow: auto; /* Enable scrolling if needed */
            padding-top: 50px; /* Top padding to center content vertically */
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <img src="C:\Users\Rachael\Downloads\ddd\bblogo.jpg" alt="Login Image" style="width: 200px; height: auto;">
        <h2>Enter Details</h2>
        <form action="your-login-endpoint" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
	    <label> 
            	<input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </form>


	<p class="forgot-password" onclick="openModal()">Forgot Password?</p>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Forgot Password?</h2>
            <p>Enter your email address to reset your password:</p>
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="sendResetEmail()">Send Reset Email</button>
        </div>
    </div>



	 <div class="forgot-password">                               
           <a href="forgot-password.html">Forgot Password?</a>     
        </div>                                                     
        <p class="or-text">-                    Or                    -</p>
        <div style="margin-top: 20px;">
            <button class="google-signin-btn">Sign in with Google</button><br>
                   <a href="your-create-account-page.html" id="create-account-link">Create an account</a>
        </div>
    </div>


/* modal stuff */


    <script>
        // JavaScript functions to control modal behavior
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function sendResetEmail() {
            var email = document.getElementById("email").value;
            // Implement your password reset email sending logic here
            alert("Password reset email sent to: " + email);
            closeModal(); // Close the modal after sending reset email
        }
    </script>
</body>
</html>
