<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #5c5c59;
	    font-size: 18px;
        }
        h1 {
            colour: #1c1c1c;
            font-size: 28px;
            text-align: center;

        }
        input[type="text"], input[type="password"], input[type="submit"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #333331;
            color: #fff;
            cursor: pointer;
	    font-weight: normal;
        }
        .sign-in {
            background-color: #333331;
            border: 1px solid #241e1e;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
	    font-weight: normal;
	    color: #fff;
        }

	.or-text {
        padding: 0 10px;
            margin: 20px 0;
            font-weight: bold;
            color: #4a4a48;
        }
    .divider-line {
        flex: 1;
        border-top: 2px solid #4a4a48;
    }
    .section-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
    .check-text {
            color: #999;
            font-size: 14px;
            text-align: left;
        }
	.forgot-password {
            font-size: 14px;
            text-align: right;
        }
        .forgot-password a {
            color: #4d4949;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }

    .modal {
        display: none; 
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); 
        overflow: auto; 
        padding-top: 50px; 
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
        text-align: center;
    }
    
    .close {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="container">
        <!--<h1>Welcome</h1>-->
        <!--<img src="C:\Users\Rachael\Downloads\ddd\palm.png" alt="Login Image" style="width: 200px; height: auto;">
        <h1>Beach Basket</h1> -->

        <img src="C:\Users\747026\OneDrive - hull.ac.uk\ddd\ddd\bblogo.jpg" alt="Login Image" style="width: 200px; height: auto;">
        <h2>Enter Details</h2>
        <form action="your-login-endpoint" method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
            <div class="check-text">                               
                <input type="checkbox" checked="checked" name="remember";"> Remember me
            </div>                                        
        </form>


        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <img src="C:\Users\747026\OneDrive - hull.ac.uk\ddd\ddd\google2.png" alt="Google Signin" style="width: 100px; height: auto;">
                <h2>Sign In With Google</h2>
                <p>Enter your email address and password:</p>
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button class="sign-in onclick="loginComplete()">Sign In</button>
            </div>
        </div>



        <div class="forgot-password">                               
            <a href="forgot.html"><u>Forgot Password?</u></a>     
        </div> 

        <div class="section-divider">
            <div class="divider-line"></div>
            <div class="or-text">Or</div>
            <div class="divider-line"></div>
        </div>

        <img src="C:\Users\747026\OneDrive - hull.ac.uk\ddd\ddd\google1.png" alt="Google Signin" onclick="openModal()" style="width: 60px; height: auto;" style="cursor: pointer;">


        <div style="margin-top: 50px;">
            <button class="sign-in" onclick=location.href="newaccount.html">Create an account</button><br>
                        
        </div>

    </div>


<!--modal stuff javascript -->

    <script>
        // JavaScript functions to control modal behavior
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        function loginComplete() {
            var email = document.getElementById("email").value;
            alert("Logging into: " + email);
            closeModal(); 
        }
    </script>
</body>
</html>
